# Pantry-Pal API - Docker Compose
# PostgreSQL for local development

services:
  postgres:
    image: postgres:16-alpine
    container_name: pantry-pal-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pantry_pal
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pantry_pal"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
